---
- name: Dotfile ~/.tmux.conf
  file:
    src: ~/.devenv/dotfiles/.tmux.conf
    dest: ~/.tmux.conf
    state: link
  tags: dotfiles
- name: Dotfile ~/.vimrc
  file:
    src: ~/.devenv/dotfiles/.vimrc
    dest: ~/.vimrc
    state: link
  tags: dotfiles
- name: Dotfile ~/.inputrc
  file:
    src: ~/.devenv/dotfiles/.inputrc
    dest: ~/.inputrc
    state: link
  tags: dotfiles
