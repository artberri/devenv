- name: install key (apt)
  become: yes
  apt_key:
    url: 'https://packages.cloud.google.com/apt/doc/apt-key.gpg'
    state: present

- name: kubernetes-xenial repo (apt)
  become: yes
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    state: present

- name: install VS Code (apt)
  become: yes
  apt:
    name: "kubectl"
    state: present
